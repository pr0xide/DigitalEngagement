<!DOCTYPE html>
<html>
	<style>
		iframe{
		width: 100%;
		height:100%;
		border: none;
		}
	</style>
	<head>
		<title>Parent Chat Page</title>
	</head>
	<script type="application/javascript">
	    window.onmessage = function(e) {
	      console.log(e.data.hasOwnProperty("frameHeight"));
	      if (e.data.hasOwnProperty("frameHeight")) {
		var chatFrame = document.getElementById("chatFrame");
		chatFrame.style.height = e.data.frameHeight + 20 + "px";
		chatFrame.style.width = e.data.frameWidth + 20 + "px";
	      }
	    };
 	</script>
	<body>
		<div style ="bottom: 0px; right: 0px; position: absolute;" >
			<iframe id="chatFrame" src= "https://pr0xide.github.io/DigitalEngagement/index.html"></iframe>
		</div>
	</body>
</html>
